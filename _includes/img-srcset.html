{% if this_image %}
  {% assign srcset_string = "" %}

  {% for option in this_image %}
    {% capture srcset_string %}{{ srcset_string }}, {{ option.url }} {{ option.size }}w{% endcapture %}
  {% endfor %}

  <img src="{{ this_image[0].url }}" srcset="{{ capture srcset_string }}{{ srcset_string | remove_first: ", " }}{{ endcapture }}">
{% endif %}
